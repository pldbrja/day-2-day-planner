<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="time-block row">
          <div class="d-inline col-md-1 hour">9AM</div>
          <textarea class="d-inline description col-md-10" data-store="9" id="9"></textarea>
          <button class="d-inline col-md-1 btn btn-primary saveBtn"><i class='fas fa-save'></i></button>
        </div>
        <div class="time-block row">
          <div class="d-inline col-md-1 hour">10AM</div>
          <textarea class="d-inline description col-md-10" data-store="10" id="10"></textarea>
          <button class="d-inline col-md-1 btn btn-primary saveBtn"><i class='fas fa-save'></i></button>
        </div>
        <div class="time-block row">
          <div class="d-inline col-md-1 hour">11AM</div>
          <textarea class="d-inline description col-md-10" data-store="11" id="11"></textarea>
          <button class="d-inline col-md-1 btn btn-primary saveBtn"><i class='fas fa-save'></i></button>
        </div>
        <div class="time-block row">
          <div class="d-inline col-md-1 hour">12PM</div>
          <textarea class="d-inline description col-md-10" data-store="12" id="12"></textarea>
          <button class="d-inline col-md-1 btn btn-primary saveBtn"><i class='fas fa-save'></i></button>
        </div>
        <div class="time-block row">
          <div class="d-inline col-md-1 hour">1PM</div>
          <textarea class="d-inline description col-md-10" data-store="13" id="13"></textarea>
          <button class="d-inline col-md-1 btn btn-primary saveBtn"><i class='fas fa-save'></i></button>
        </div>
        <div class="time-block row">
          <div class="d-inline col-md-1 hour">2PM</div>
          <textarea class="d-inline description col-md-10" data-store="14" id="14"></textarea>
          <button class="d-inline col-md-1 btn btn-primary saveBtn"><i class='fas fa-save'></i></button>
        </div>
        <div class="time-block row">
          <div class="d-inline col-md-1 hour">3PM</div>
          <textarea class="d-inline description col-md-10" data-store="15" id="15"></textarea>
          <button class="d-inline col-md-1 btn btn-primary saveBtn"><i class='fas fa-save'></i></button>
        </div>
        <div class="time-block row">
          <div class="d-inline col-md-1 hour">4PM</div>
          <textarea class="d-inline description col-md-10" data-store="16" id="16"></textarea>
          <button class="d-inline col-md-1 btn btn-primary saveBtn"><i class='fas fa-save'></i></button>
        </div>
        <div class="time-block row">
          <div class="d-inline col-md-1 hour">5PM</div>
          <textarea class="d-inline description col-md-10" data-store="17" id="17"></textarea>
          <button class="d-inline col-md-1 btn btn-primary saveBtn"><i class='fas fa-save'></i></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
